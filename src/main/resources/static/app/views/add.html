<form class="form-horizontal" name="AdsAddingForm" novalidate>


  <h4>Myytävä kohde</h4>

  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">Ilmoituksen otsikko</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" required="true" ng-model="newAdFields.title" id="inputTitle"
             placeholder="Myyvä otsikko">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="col-sm-2 control-label">Ilmoituksen teksti</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" required="true" ng-model="newAdFields.description" id="inputDescription"
             placeholder="Kuvaile hyvin">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPrice" class="col-sm-2 control-label">Hinta</label>

    <div class="col-sm-10">
      <input type="text" ng-pattern="/^\d+(,\d{1,2})?$/" class="form-control" required="true"
             ng-model="newAdFields.enteredPrice" id="inputPrice" placeholder="Muotoa 00,00">
    </div>
  </div>


  <h4>Myyjän tiedot</h4>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Myyjän sähköposti</label>

    <div class="col-sm-10">
      <input type="email" class="form-control" required="true" ng-model="newAdFields.email" id="inputEmail"
             placeholder="nimi@example.fi">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTel" class="col-sm-2 control-label">Myyjän puhelin</label>

    <div class="col-sm-10">
      <input type="tel" class="form-control" ng-pattern="/^[0-9-]+$/" required="true" ng-model="newAdFields.phone"
             id="inputTel" placeholder="000-00000000">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-2">
      <a class="btn btn-warning"
         ng-href="#/">Peruuta ilmoituksen lähettäminen</a>
    </div>
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" ng-disabled="AdsAddingForm.$invalid" class="btn btn-success"
              ng-click="postNewAds(newAdFields)">Lähetä ilmoitus
      </button>
    </div>
  </div>


</form>
